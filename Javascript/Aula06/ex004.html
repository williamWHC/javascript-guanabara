<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 04</title>
    <style>
        body{
            font: normal 28pt Arial;
        }
    </style>
</head>
<body>

    <script>
    var s = window.prompt('Digite seu nome')  
    document.write(`Ola <i>${s}</i>, Seu nome tem ${s.length} letras.</br>`)
    document.write(`Seu nome em letras maiúscula eh <i>${s.toUpperCase()}</i> </br>`)
    document.write(`Seu nome em letras minuscula eh <strong>${s.toLowerCase()}</strong>`)

    /*
        document.write - escreve documento 
        .length        - mostra a quantidade string digitadas
        .toUpperCase   - coloca toda a string em MAIÚSCULO    
        .toLowerCase   - tranforma toda a string em minusculo 
    */
    </script>
</body>
</html>
