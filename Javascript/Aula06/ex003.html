<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina Inicial</title>
    <style> /*CSS */
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 19pt Arial;
        }
        h1{
            color: rgb(223, 197, 85);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        window.alert('Por favor digite dois numeros a seguir para somar! ')
        var n1 = Number(window.prompt('Digite um numero: ')) //para forçar tipo de dado Number.ParseInt()
        var n2 = Number(window.prompt('Digitteo segundo: ')) //ou Number.ParseFloat()
        var s = n1+n2
        window.alert(`A soma de ${n1} + ${n2} eh igual a = ${s}`) 
    </script>
</body>
